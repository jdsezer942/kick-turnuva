<body style="background:#111;color:#fff;text-align:center;padding:50px;font-family:Arial;">

  <button onclick="startLogin()" style="background:#00ff00;color:black;padding:20px 40px;font-size:24px;border:none;border-radius:12px;cursor:pointer;">
    KICK Ä°LE GÄ°RÄ°Å YAP VE TURNUVAYA BAÅLA
  </button>

<script>
const CLIENT_ID = "01KHSMYKTDM9DD6Y4HHBV0RYSB";
const REDIRECT_URI = "https://jdsezer942.github.io/kick-turnuva/callback.html";

function startLogin() {
  const state = Math.random().toString(36).substring(2,20);
  localStorage.setItem('kick_state', state);

  const verifier = btoa(String.fromCharCode(...crypto.getRandomValues(new Uint8Array(32))))
    .replace(/\+/g,'-').replace(/\//g,'_').replace(/=/g,'');

  localStorage.setItem('kick_verifier', verifier);

  crypto.subtle.digest('SHA-256', new TextEncoder().encode(verifier)).then(hash => {
    const challenge = btoa(String.fromCharCode(...new Uint8Array(hash)))
      .replace(/\+/g,'-').replace(/\//g,'_').replace(/=/g,'');

    const params = new URLSearchParams({
      client_id: CLIENT_ID,
      redirect_uri: REDIRECT_URI,
      response_type: 'code',
      scope: 'user:read channel:read',
      state: state,
      code_challenge_method: 'S256',
      code_challenge: challenge
    });

    window.location.href = `https://id.kick.com/oauth/authorize?${params}`;
  });
}
</script>
</body>
</html>
